<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        //Calling the .ready method to run a function once the HTML document has loaded in the browser
        $(document).ready(function(){
            //Calling the .append method to append the following onto the HTML document within the function.
            $("html").append(
                //HTML of what you want displayed on page
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                            <button id='helloBtn'>Hello</button>\
                        </div>\
                    </div>\
                </body>"
            );
            //Using the .css method in jQuery to change the color of paragraph 2 to red.
            $("#2").css({"color":"red"});
            //Using the .click event method in jQuery to hide H1 when paragraph 3 is clicked by the user
            $("#3").click(function() {
                $("h1").hide();
            });
            //Using the .click event method in jQuery to display a hello alert when the button in the HTML above is clicked.
            $("button").click(function() {
            alert("Hello.");
        });
        });
        
    </script>
</html>
